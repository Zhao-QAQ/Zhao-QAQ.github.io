    <h1 class="posttitle" itemprop="name headline">
        T312220 「SIOI-1」次短路径题解
    </h1>



    <div class="meta">
      <span class="author" itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">Zhao_zzZ</span>
      </span>
      
    <div class="postdate">
      
        <time datetime="2023-03-03T05:48:32.000Z" itemprop="datePublished">2023-03-03</time>
        
      
    </div>


      

      
    <div class="article-tag">
        <i class="fas fa-tag"></i>
        <a class="tag-link-link" href="/tags/%E9%A2%98%E8%A7%A3/" rel="tag">题解</a>
    </div>

  </header>
  

  <div class="content" itemprop="articleBody">
    <p><a target="_blank" rel="noopener" href="https://www.luogu.com.cn/problem/T312220">题目链接</a></p>
<p>首先，读完题面，大家要谢谢『<strong>赵曦灼</strong>』，嘿嘿 (〃’▽’〃)</p>
<p>这题其实很简单，就是找次小值，AC Code:</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="type">int</span> n,x,Minnest=<span class="number">0x7fffffff</span>,minner=<span class="number">0x7fffffff</span>;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    cin&gt;&gt;n;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=n;i++)&#123;</span><br><span class="line">        cin&gt;&gt;x;</span><br><span class="line">        <span class="keyword">if</span>(Minnest&gt;x)&#123;</span><br><span class="line">            minner=Minnest;</span><br><span class="line">            Minnest=x;</span><br><span class="line">        &#125;<span class="keyword">else</span> <span class="keyword">if</span>(x&gt;Minnest&amp;&amp;x&lt;minner)&#123;</span><br><span class="line">            minner=x;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;minner&lt;&lt;endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  </div>
