<br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">jia</span><span class="params">(string s1,string s2)</span></span>&#123;</span><br><span class="line">    <span class="type">bool</span> aaa=<span class="number">0</span>;</span><br><span class="line">    <span class="type">int</span> a[<span class="number">5010</span>],b[<span class="number">5010</span>],c[<span class="number">5010</span>];</span><br><span class="line">    <span class="built_in">memset</span>(a,<span class="number">0</span>,<span class="built_in">sizeof</span>(a));</span><br><span class="line">    <span class="built_in">memset</span>(b,<span class="number">0</span>,<span class="built_in">sizeof</span>(b));</span><br><span class="line">    <span class="built_in">memset</span>(c,<span class="number">0</span>,<span class="built_in">sizeof</span>(c));</span><br><span class="line">    <span class="type">int</span> la=s1.<span class="built_in">length</span>();</span><br><span class="line">    <span class="type">int</span> lb=s2.<span class="built_in">length</span>();</span><br><span class="line">    <span class="type">int</span> lc;</span><br><span class="line">    <span class="keyword">if</span>(la&gt;lb)&#123;</span><br><span class="line">        lc=la;</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        lc=lb;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;la;i++)&#123;</span><br><span class="line">        a[la-i]=s1[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;lb;i++)&#123;</span><br><span class="line">        b[lb-i]=s2[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;=lc;i++)&#123;</span><br><span class="line">        c[i]=a[i]+b[i];</span><br><span class="line">        <span class="keyword">if</span>(aaa==<span class="number">1</span>)&#123;</span><br><span class="line">            c[i]++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(c[i]&gt;=<span class="number">10</span>)&#123;</span><br><span class="line">            c[i]=c[i]<span class="number">-10</span>;</span><br><span class="line">            aaa=<span class="number">1</span>;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            aaa=<span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(aaa==<span class="number">1</span>)&#123;</span><br><span class="line">        lc++;</span><br><span class="line">        c[lc]=<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="type">bool</span> bbb=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=lc;i&gt;<span class="number">0</span>;i--)&#123;</span><br><span class="line">        <span class="keyword">if</span>(c[i]==<span class="number">0</span>&amp;&amp;bbb==<span class="number">0</span>&amp;&amp;i&gt;<span class="number">1</span>)&#123;</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            cout&lt;&lt;c[i];</span><br><span class="line">            bbb=<span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">jian</span><span class="params">(string s1,string s2)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> l=<span class="number">0</span>,l1=<span class="number">0</span>,c[<span class="number">10005</span>]=&#123;<span class="number">0</span>&#125;,p=<span class="number">0</span>;<span class="comment">//每一位的差</span></span><br><span class="line">    string a=s1,b=s2;</span><br><span class="line">    a=<span class="string">&#x27;0&#x27;</span>+a;</span><br><span class="line">    b=<span class="string">&#x27;0&#x27;</span>+b;<span class="comment">//将第0位占0</span></span><br><span class="line">    <span class="keyword">if</span>(a.<span class="built_in">size</span>()&lt;b.<span class="built_in">size</span>()||(a.<span class="built_in">size</span>()==b.<span class="built_in">size</span>()&amp;&amp;a&lt;b))<span class="comment">//假如a&lt;b</span></span><br><span class="line">    &#123;</span><br><span class="line">        cout&lt;&lt;<span class="string">&#x27;-&#x27;</span>;<span class="comment">//结果为负数，先输出减号</span></span><br><span class="line">        <span class="built_in">swap</span>(a,b);<span class="comment">//交换两个数（例如3-5可以变为0-（5-3）），这样子方便后面计算</span></span><br><span class="line">    &#125;</span><br><span class="line">    l=a.<span class="built_in">size</span>();</span><br><span class="line">    l1=b.<span class="built_in">size</span>();</span><br><span class="line">    <span class="keyword">while</span>(l1&lt;l)<span class="comment">//因为已经确保这时b&lt;a了，所以直接在b前面添0</span></span><br><span class="line">    &#123;</span><br><span class="line">        b=<span class="string">&#x27;0&#x27;</span>+b;</span><br><span class="line">        l1++;</span><br><span class="line">    &#125;<span class="comment">//利用c++的特性让个位对齐</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;l;i++)c[i]=a[i]-b[i];<span class="comment">//计算差</span></span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)<span class="comment">//用来退位，因为可能要多次退位，所以用while循环</span></span><br><span class="line">    &#123;</span><br><span class="line">    p=<span class="number">1</span>;<span class="comment">//开关，用来看是否需要退位</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;l;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(c[i]&lt;<span class="number">0</span>)<span class="comment">//需要退位</span></span><br><span class="line">        &#123;</span><br><span class="line">            c[i<span class="number">-1</span>]--;<span class="comment">//向前一位退位</span></span><br><span class="line">            c[i]=<span class="number">10</span>+c[i];</span><br><span class="line">            p=<span class="number">0</span>;<span class="comment">//开关置零，需要重新复查</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(p)<span class="keyword">break</span>;<span class="comment">//不需要退位了，就退出</span></span><br><span class="line">    &#125;</span><br><span class="line">    p=<span class="number">1</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">1</span>;i&lt;l;i++)&#123;</span><br><span class="line">        <span class="keyword">if</span>(c[i]!=<span class="number">0</span>)p=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(p==<span class="number">0</span>)cout&lt;&lt;c[i];<span class="comment">//特判前导0</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(p==<span class="number">1</span>)cout&lt;&lt;<span class="number">0</span>;<span class="comment">//特判，可能结果本身就为0</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">cheng</span><span class="params">(string s1,string s2)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> a[<span class="number">300001</span>]=&#123;<span class="number">0</span>&#125;,b[<span class="number">300001</span>]=&#123;<span class="number">0</span>&#125;,i=<span class="number">0</span>,x=<span class="number">0</span>,len=<span class="number">0</span>,j=<span class="number">0</span>,c[<span class="number">300001</span>]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">    a[<span class="number">0</span>]=s1.<span class="built_in">length</span>();b[<span class="number">0</span>]=s2.<span class="built_in">length</span>();<span class="comment">//计算长度</span></span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;=a[<span class="number">0</span>];++i)a[i]=s1[a[<span class="number">0</span>]-i]-<span class="string">&#x27;0&#x27;</span>;<span class="comment">//将字符串转换成数字</span></span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;=b[<span class="number">0</span>];++i)b[i]=s2[b[<span class="number">0</span>]-i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;=a[<span class="number">0</span>];++i)<span class="keyword">for</span> (j=<span class="number">1</span>;j&lt;=b[<span class="number">0</span>];++j)c[i+j<span class="number">-1</span>]+=a[i]*b[j];<span class="comment">//按乘法</span></span><br><span class="line">    len=a[<span class="number">0</span>]+b[<span class="number">0</span>];                                       <span class="comment">//原理进行高精乘</span></span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">1</span>;i&lt;len;++i)<span class="keyword">if</span> (c[i]&gt;<span class="number">9</span>)&#123;c[i+<span class="number">1</span>]+=c[i]/<span class="number">10</span>;c[i]%=<span class="number">10</span>;&#125;<span class="comment">//进位</span></span><br><span class="line">    <span class="keyword">while</span> (c[len]==<span class="number">0</span>&amp;&amp;len&gt;<span class="number">1</span>)len--;<span class="comment">//判断位数</span></span><br><span class="line">    <span class="keyword">for</span> (i=len;i&gt;=<span class="number">1</span>;--i)cout &lt;&lt;c[i];<span class="comment">//输出</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">chu</span><span class="params">(string a,<span class="type">int</span> b)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> i=<span class="number">0</span>,d=<span class="number">0</span>;</span><br><span class="line">    string c;</span><br><span class="line">    <span class="keyword">for</span> (;i&lt;a.<span class="built_in">length</span>();i++)a[i]-=<span class="number">48</span>;   <span class="comment">//字符串转数字</span></span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span>;i&lt;a.<span class="built_in">length</span>();i++)</span><br><span class="line">        c.<span class="built_in">push_back</span>((d*<span class="number">10</span>+a[i])/b+<span class="number">48</span>),d=(d*<span class="number">10</span>+a[i])%b;  <span class="comment">//模拟竖式</span></span><br><span class="line">    <span class="keyword">for</span> (i=<span class="number">0</span>;c[<span class="number">0</span>]==<span class="number">48</span>;i++)c.<span class="built_in">erase</span>(c.<span class="built_in">begin</span>(),c.<span class="built_in">begin</span>()+<span class="number">1</span>);   <span class="comment">//去0</span></span><br><span class="line">    cout&lt;&lt;c;   <span class="comment">//华丽的输出</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    string s1,s2;</span><br><span class="line">    <span class="type">char</span> q;</span><br><span class="line">    cin&gt;&gt;s1&gt;&gt;q&gt;&gt;s2;</span><br><span class="line">    <span class="keyword">if</span>(q==<span class="string">&#x27;+&#x27;</span>)&#123;</span><br><span class="line">        <span class="built_in">jia</span>(s1,s2);</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(q==<span class="string">&#x27;-&#x27;</span>)&#123;</span><br><span class="line">        <span class="built_in">jian</span>(s1,s2);</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(q==<span class="string">&#x27;*&#x27;</span>)&#123;</span><br><span class="line">        <span class="built_in">cheng</span>(s1,s2);</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="type">int</span> b;</span><br><span class="line">        <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;s2.<span class="built_in">length</span>();i++)&#123;</span><br><span class="line">            b=b+s2[i]-<span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">            <span class="keyword">if</span>(i!=s2.<span class="built_in">length</span>()<span class="number">-1</span>)&#123;</span><br><span class="line">                b=b*<span class="number">10</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">chu</span>(s1,b);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
